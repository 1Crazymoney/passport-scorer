<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Score a Passport - Example</title>
  </head>
  <body>
    <div class="container-fluid mx-auto">
      <h1 class="text-center mt-5">Score a Passport</h1>
      <button class="enableEthereumButton">Connect</button>
      <div class="connectInfo">Not connected</div>
      <button class="submitForScoringButton">Submit address for scoring</button>
      <div class="p-5">
        <p>Enter the wallet address of the Passport you'd like to score:</p>
        <input
          type="text"
          class="form-control"
          id="passport"
          placeholder="Wallet Address"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      const ethereumButton = document.querySelector(".enableEthereumButton");
      const submitForScoringButton = document.querySelector(
        ".submitForScoringButton"
      );
      const connectionInfoDiv = document.querySelector(".connectInfo");
      let account = null;

      // A Web3Provider wraps a standard Web3 provider, which is
      // what MetaMask injects as window.ethereum into each page
      const provider = new ethers.providers.Web3Provider(window.ethereum);

      ethereumButton.addEventListener("click", async () => {
        // MetaMask requires requesting permission to connect users accounts
        const accounts = await provider.send("eth_requestAccounts", []);

        // //Will Start the metamask extension
        // const accounts = await ethereum.request({
        //   method: "eth_requestAccounts",
        // });
        account = accounts[0];
        console.log("account", account);
        connectionInfoDiv.innerHTML = "Your address is: " + account;

      });

      submitForScoringButton.addEventListener("click", async () => {
        const msg = "I authorize the passport scorer to validate my account";
        // The MetaMask plugin also allows signing transactions to
        // send ether and pay to change state within the blockchain.
        // For this, you need the account signer...
        const signer = provider.getSigner();
        signer.signMessage(msg);

        // TODO: submit with Axios
        // TODO: display score

      });
    </script>
  </body>
</html>
